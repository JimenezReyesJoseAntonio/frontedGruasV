<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-card-container">
        <p-card class="login-card">

          <form [formGroup]="form" (ngSubmit)="onLogin()">
            <div class="text-center mb-3">
              <img src="../../../assets/GVlogo.jpg" alt="Gruas Vesco logo" class="login-logo">
            </div>
            <p-header>
              <h2>Iniciar sesión</h2>
            </p-header>
            <div class="p-fluid">
              <div class="p-field">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input id="nombreUsuario" type="text" pInputText formControlName="nombreUsuario" class="p-inputtext-sm">
              </div>
              <div class="p-field">
                <label for="password">Contraseña</label>
                <p-password id="password" formControlName="password" class="p-password-sm"
                  [feedback]="false"></p-password>

              </div>
            </div>
            <p-footer class="text-center">
              <div class="butonEntrar">
                <p-button label="Acceder" type="submit" icon="pi pi-sign-in" size="large" ></p-button>
              </div>

            </p-footer>
          </form>
        </p-card>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
