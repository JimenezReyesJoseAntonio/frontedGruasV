
<div>

    <div class="card">
        <p-toolbar>
            <div class="p-toolbar-group-start">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText placeholder="Buscar por folio" [(ngModel)]="folio" />
                </span>
                <p-button label="Buscar" class="mr-2"  (click)="buscarServicio()"  />

            </div>

        </p-toolbar>
    </div>

    <div>
        <p-card>

            <p-table *ngIf="servicio != null" [value]="servicios" [tableStyle]="{ 'min-width': '60rem' }" [paginator]="true" [rows]="5">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        Servicios
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Folio</th>
                        <th>Ubicación de salida</th>
                        <th>Ubicación de contacto</th>
                        <th>Ubicación de termino</th>
                        <th>Estatus</th>
                        <th>Editar</th>
                        <th>Finalizar</th>
                        <th>Mensaje</th>
                         <th>Carta Porte</th>
    
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-servicio>
                    <tr>
                        <td>{{ servicio?.folioServicio }}</td>
                        <td>{{ servicio?.ubicacionSalida }}</td>
                        <td>{{ servicio?.ubicacionContacto }}</td>
                        <td>{{ servicio?.ubicacionTermino }}</td>
                        <td>
                            <p-tag [value]="servicio?.estadoServicio"></p-tag>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
                                    ></button>
                            </div>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-primary mr-2"
                                    ></button>
                            </div>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-whatsapp" class="p-button-rounded p-button-success mr-2"
                                   ></button>
                            </div>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-download" class="p-button-rounded p-button-success mr-2"
                                [ngStyle]="{backgroundColor:'var(--teal-500)'}"    ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
    
                    </div>
                </ng-template>
            </p-table>
        </p-card>
    </div>

</div>
