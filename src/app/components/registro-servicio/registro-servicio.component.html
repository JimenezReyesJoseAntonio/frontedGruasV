<div class="menuSteps">
  <p-toast></p-toast>
  <p-steps [(activeIndex)]="activeIndex" [model]="items" [readonly]="true"></p-steps>
</div>

<p-card *ngIf="activeIndex === 0" title="Vertical Grid Form" header="Datos del cliente"
  [style]="{ width: '600px', height: '400px' }" class="car">
  <form [formGroup]="clientForm" class="p-formgrid">
    <div class="p-field">
      <label for="tipoVehiculo">Número de teléfono</label>
      <input type="text" pInputText id="tipoVehiculo" formControlName="numTelefono" required />
    </div>
    <div class="p-field">
      <label for="marca">Seleccione el cliente</label>
      <p-dropdown optionValue="value" [options]="clientDropdown" formControlName="clienteTipo" placeholder="Seleccione">
      </p-dropdown>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button label="Guardar" icon="pi pi-check" (click)="onClientInfoSubmit()"
      [disabled]="!clientForm.valid"></p-button>
  </ng-template>
</p-card>

<p-card *ngIf="activeIndex === 1" title="Vertical Grid Form" header="Datos del vehiculo"
  [style]="{ width: '900px', height: '400px' }" class="car">
  <form [formGroup]="vehicleForm" class="p-formgrid">
    <div class="p-col-12">
      <div class="p-field">
        <label for="tipoV">Tipo de vehiculo</label>
        <input type="text" pInputText id="tipoV" formControlName="tipoVehiculo" required />
      </div>
      <div class="p-field">
        <label for="marca">Marca</label>
        <input type="text" pInputText id="marca" formControlName="marca" required />
      </div>

      <div class="p-field">
        <label for="placas">Placas</label>
        <input type="text" pInputText id="placas" formControlName="placas" required />
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-field">
        <label for="serie">Serie</label>
        <input type="email" pInputText id="serie" formControlName="serie" required />
      </div>
      <div class="p-field">
        <label for="color">Color</label>
        <input type="text" pInputText id="color" formControlName="color" mask="999-999-9999" />
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-field">
        <label for="ano">Año</label>
        <input type="text" pInputText id="ano" formControlName="ano" required />
      </div>
      <div class="p-field">
        <label for="modelo">Modelo</label>
        <input type="text" pInputText id="modelo" formControlName="modelo" required />
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button label="Guardar" icon="pi pi-check" (onClick)="onVehicleInfoSubmit()"></p-button>
    <p-button label="Regresar" icon="pi pi-arrow-left" styleClass="p-button-secondary"
      [style]="{ 'margin-left': '.5em' }" [disabled]="!vehicleForm.valid"></p-button>
  </ng-template>
</p-card>

<p-card *ngIf="activeIndex === 2" title="Vertical Grid Form" header="Datos del servicio"
  [style]="{ width: '930px', height: '400px' }" class="car">
  <form [formGroup]="servicioFom" class="p-formgrid">
    <div class="p-col-12">
      <div class="p-field">
        <label for="ubiSalida">Ubicación de salida</label>
        <input type="text" pInputText id="ubiSalida" formControlName="ubicacionSalida" required />
      </div>
      <div class="p-field">
        <label for="monto">Monto cobrado</label>
        <input type="number" pInputText id="monto" formControlName="montoCobrado" required />
      </div>

      <div class="p-field">
        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" pInputTextarea formControlName="observaciones"  rows="2" cols="50"></textarea>
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-field">
        <label for="ubiContact">Ubicación de contacto</label>
        <input type="text" pInputText id="ubiContact" formControlName="ubicacionContacto" required />
      </div>
      <div class="p-field">
        <label for="operador">Seleccione el operador</label>
        <p-dropdown optionValue="value"  [options]="operadorDropdown" placeholder="Seleccione" formControlName="operador"> </p-dropdown>
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-field">
        <label for="ubiTermino">Ubicación de termino</label>
        <input type="text" pInputText id="ano" formControlName="ubicacionTermino" required />
      </div>
      <div class="p-field">
        <label for="grua">Seleccione la grua</label>
        <p-dropdown optionValue="value" [options]="gruaDropdown" formControlName="grua" placeholder="Seleccione"> </p-dropdown>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button label="Guardar" icon="pi pi-check" (onClick)="onServiceInfoSubmit()"></p-button>
    <p-button label="Regresar" icon="pi pi-arrow-left" styleClass="p-button-secondary"
      [style]="{ 'margin-left': '.5em' }" [disabled]="!servicioFom.valid"></p-button>
  </ng-template>
</p-card>

<div *ngIf="activeIndex === 3" class="container">
  <div>
    <h3>Confirmación</h3>
    <p>Revise y confirme la información ingresada:</p>
    <ul>
      <li>
        Nombre: {{ personalInfoForm.value.firstName }}
        {{ personalInfoForm.value.lastName }}
      </li>
      <li>Correo electrónico: {{ contactDetailsForm.value.email }}</li>
      <li>Teléfono: {{ contactDetailsForm.value.phone }}</li>
    </ul>
    <button type="button" pButton label="Confirmar" (click)="onConfirm()"></button>
  </div>
</div>
